<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mon super titre</title>
</head>
<body>

<p id="super-id">
    Mon super contenu récupéré par ID
</p>

<p class="class-cool">
    Mon super contenu récupéré par la classe
</p>
<div class="class-cool">
    ma superbe class
</div>
<a>
    Mon super contenu récupéré par le tag section
</a>

<!-- À appeler dans un js à part -->
<script type="text/javascript">
    // Récupération des éléments par la méthode "document.getElementBy"
    let elementById = document.getElementById("super-id");
    let elementsByClass = document.getElementsByClassName("class-cool");
    let elementsByTag = document.getElementsByTagName("a");

    // Récupération des éléments par la méthode "document.querySelector"
    // let elementById = document.querySelector("#super-id");
    // let elementsByClass = document.querySelectorAll(".class-cool");
    // let elementsByTag = document.querySelectorAll("a");

    console.log(elementById.childNodes);
    console.log("Afficher grâce à l'id :");
    console.log(elementById);
    console.log();
    console.log();
    console.log(elementsByClass);
    console.log("-----------------------------------");
    console.log("Afficher grâce à au tag :");
    console.log(elementsByTag);
    console.log("-----------------------------------");
</script>
</body>
</html>
