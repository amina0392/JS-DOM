<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mon super titre</title>
</head>
<body>

<div id="yield">
    <h1>Nos pizzas</h1>
    <ul></ul>
</div>

<!-- À appeler dans une feuille js à part -->
<script type="text/javascript">
    let listUl = document.querySelector("ul");
    let pizzas = ["5 fromages", "Montagnarde", "Tartiflette", "Marguerita supplément fromage", "Reine mozza"];
    
    
    for (let i= 0; i < pizzas.length; i++) {
       let listLi = document.createElement("li");
       listUl.appendChild(listLi);
       listLi.innerText += pizzas[i];
    }
    /*
     * Faire une boucle sur les pizzas
     * Ajouter chaque pizza en tant qu'élément de list dans "ul"
     */
</script>
</body>
</html>
